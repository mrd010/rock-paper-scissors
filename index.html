<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- css -->
    <link rel="stylesheet" href="./styls.css" type="text/css" />
    <!-- script -->
    <script src="./script_v2.js"></script>
  </head>
  <body>
    <div class="menu">
      <button class="menu-button" id="start">Start</button>
      <button class="menu-button" id="reset">Reset</button>
    </div>
    <div class="scoreboard">
      <div class="score-container" id="user-score">
        <h3 class="score-header">User</h3>
        <h4 class="score">-</h4>
      </div>
      <div class="score-container" id="cpu-score">
        <h3 class="score-header">CPU</h3>
        <h4 class="score">-</h4>
      </div>
    </div>
    <div class="button-container">
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
      <button class="btn" id="rock">Rock</button>
    </div>
    <div id="cpu-info">
      <h3 class="info-header">CPU Played:</h3>
      <div class="info-container">-</div>
    </div>
  </body>
</html>
